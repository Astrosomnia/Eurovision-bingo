<!DOCTYPE html><html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurovision Bingo</title>
  <style>
    body {
      background: radial-gradient(circle at center, #f8f, #88f);
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f;
    }
    .bingo {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 90vmin;
    }
    .square {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      user-select: none;
      text-align: center;
    }
    .square.clicked {
      background: linear-gradient(45deg, #ffccff, #cc99ff);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #fff, 0 0 20px #f0f;
      animation: glitter 0.7s ease-out;
    }
    .free {
      background: linear-gradient(45deg, #ffffff88, #ffccff88);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px #fff, 0 0 20px #f0f;
      pointer-events: none;
    }
    @keyframes glitter {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>EUROVISION BINGO</h1>
  <div class="bingo" id="bingo-board"></div>  <script>
    const prompts = [
      "Key change",
      "Wind machine",
      "Awkward host banter",
      "Political voting",
      "Crazy hat",
      "Absurd costume reveal",
      "Glitter explosion",
      "Fire effects",
      "Backup dancers go rogue",
      "Audience in costume",
      "Screaming high note",
      "Power ballad",
      "Singing in native language",
      "Singing in English",
      "Slo-mo dance",
      "LED overload",
      "Epic hair flip",
      "Drum solo",
      "Out-of-breath finale",
      "Air grab",
      "Country gets 0 points",
      "Televote shock",
      "Cringe interview",
      "Standing ovation",
      "Dubstep drop",
      "Fake rain",
      "Audience boo",
      "Peace message",
      "Insanely long note",
      "Ethnic instrument",
      "Mismatched harmonies",
      "Host forgets script",
      "Heart hands",
      "Greenroom chaos",
      "Spinning camera shot",
      "Giant flag",
      "National stereotype",
      "Song that sounds like a copy",
      "Outfit change mid-performance",
      "Puppet or doll on stage",
      "Yodel or throat singing",
      "Accidental swear",
      "Guest performer",
      "Shocking vote reversal",
      "Standing still and crying",
      "Overly dramatic fadeout",
      "Keytar appearance",
      "Clashing patterns",
      "Group hug on stage",
      "Sunglasses",
      "Wings",
      "Glittery outfit",
      "All white costume",
      "Pyrotechnics"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const board = document.getElementById('bingo-board');
    const shuffled = shuffle([...prompts]);

    for (let i = 0; i < 25; i++) {
      const square = document.createElement('div');
      square.className = 'square';

      if (i === 12) {
        square.classList.add('free');
        square.textContent = 'FREE SPACE';
      } else {
        square.textContent = shuffled.pop();
        square.onclick = () => square.classList.toggle('clicked');
      }

      board.appendChild(square);
    }
  </script></body>
</html>
